    <script>
        function convertNumber() {
            const decimalNumber = parseInt(document.getElementById("decimalInput").value);
            
            const binaryNumber = decimalNumber.toString(2);
            const hexNumber = decimalNumber.toString(16).toUpperCase();
            document.getElementById("binaryOutput").innerText = "النظام الثنائي: " + binaryNumber;
            document.getElementById("hexOutput").innerText = "النظام السداسي عشر: " + hexNumber;
        }
